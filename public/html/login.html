<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="icon" href="../img/icon_header.png" />
    <title>BearFood - Login / Register</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form action="/home/login_customer" method="post">
                <h1 class="header-page-text">Login <small>(customer)</small></h1>
                <span class="input-box">
                    <p for="">Username</p>
                    <input type="text" name="username" id="username" required>
                </span>
                <span class="input-box">
                    <p for="">Password</p>
                    <input type="password" name="password" id="password" required>
                </span>
                <span class="input-box">
                    <button type="submit">Sign In</button>
                </span>
                <p class="Sign-up">Don't have an account yet <a href="/users/register_customer">Sign Up</a></p>
                <p class="Sign-up">If you are seller ,please login this for seller <a href="/users/login_seller">Sign In</a></p>
                <small style="margin-top: 1.2em; text-decoration: underline;">Login For Customer</small>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/formValidator.js"></script>
</body>
</html>
