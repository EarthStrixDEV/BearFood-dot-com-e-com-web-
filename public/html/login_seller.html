<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="icon" href="http://pm1.narvii.com/6750/effb75eea9a6419839e5f8f18fdbad9721115ac4v2_00.jpg">
    <title>BearFood - Login / Register</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form action="/home/login_seller" method="post" style="margin-top: 2rem;">
                <h1 class="header-page-text">Login</h1>
                <span class="input-box">
                    <p for="">Username</p>
                    <input type="text" name="username" id="username" required>
                </span>
                <span class="input-box">
                    <p for="">Password</p>
                    <input type="password" name="password" id="password" required>
                </span>
                <span class="input-box">
                    <button type="submit">Sign In</button>
                </span>
                <p class="Sign-up">Don't have an account yet <a href="/users/register_seller">Sign Up</a></p>
                <p class="Sign-up">If you are customer ,please login this for customer <a href="/users/login_customer">Sign In</a></p>
                <small style="margin-top: 1.2em; text-decoration: underline;">Login For Seller</small>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/formValidator.js"></script>
</body>
</html>
